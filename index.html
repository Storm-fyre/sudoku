<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver - Image to Image</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #f8f9ff, #fff);
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: linear-gradient(45deg, #f0f4ff, #fff);
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }
        
        .image-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }
        
        .image-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .image-card h3 {
            margin-top: 0;
            color: #333;
            font-size: 1.3em;
            margin-bottom: 15px;
        }
        
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }
        
        .solve-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            margin: 20px auto;
            display: block;
        }
        
        .solve-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.6);
        }
        
        .solve-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .progress-container {
            margin: 20px 0;
            text-align: center;
        }
        
        .progress {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
            text-align: center;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #2196f3;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #4caf50;
        }
        
        .status.error {
            background: #ffebee;
            color: #d32f2f;
            border-left: 4px solid #f44336;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .clear-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            text-align: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }
        
        .stat {
            flex: 1;
            margin: 0 10px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .image-section {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .stat {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß© Sudoku Solver</h1>
        <p class="subtitle">Upload your Sudoku puzzle image and get the solved version instantly</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∑</div>
            <div class="upload-text">Drop your Sudoku image here</div>
            <div class="upload-subtext">or click to browse files</div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
        
        <div class="progress-container">
            <button class="solve-btn" id="solveBtn" disabled>üöÄ Solve Sudoku</button>
            <div class="progress" id="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <div id="status"></div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat">
                <span class="stat-value" id="extractedCount">0</span>
                <div class="stat-label">Numbers Extracted</div>
            </div>
            <div class="stat">
                <span class="stat-value" id="solveTime">0s</span>
                <div class="stat-label">Solve Time</div>
            </div>
            <div class="stat">
                <span class="stat-value" id="confidence">0%</span>
                <div class="stat-label">Confidence</div>
            </div>
        </div>
        
        <div class="image-section" id="imageSection" style="display: none;">
            <div class="image-card">
                <h3>üìã Original Puzzle</h3>
                <img id="originalImage" class="image-preview">
            </div>
            <div class="image-card">
                <h3>‚úÖ Solved Puzzle</h3>
                <img id="solvedImage" class="image-preview">
                <div>
                    <a class="download-btn" id="downloadBtn" download="solved-sudoku.png">üíæ Download Solution</a>
                    <button class="clear-btn" id="clearBtn">üóëÔ∏è Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SudokuSolver {
            constructor() {
                this.originalImage = null;
                this.extractedGrid = Array(9).fill().map(() => Array(9).fill(0));
                this.solvedGrid = Array(9).fill().map(() => Array(9).fill(0));
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.confidenceScores = [];
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const solveBtn = document.getElementById('solveBtn');
                const clearBtn = document.getElementById('clearBtn');
                
                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', this.handleDragOver);
                uploadArea.addEventListener('drop', this.handleDrop.bind(this));
                
                fileInput.addEventListener('change', this.handleFileSelect.bind(this));
                solveBtn.addEventListener('click', this.solveSudoku.bind(this));
                clearBtn.addEventListener('click', this.clear.bind(this));
            }
            
            handleDragOver(e) {
                e.preventDefault();
                e.currentTarget.classList.add('dragover');
            }
            
            handleDrop(e) {
                e.preventDefault();
                e.currentTarget.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.loadImage(files[0]);
                }
            }
            
            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.loadImage(file);
                }
            }
            
            loadImage(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        this.originalImage = img;
                        this.displayOriginalImage();
                        document.getElementById('solveBtn').disabled = false;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            displayOriginalImage() {
                const originalImg = document.getElementById('originalImage');
                originalImg.src = this.originalImage.src;
            }
            
            async solveSudoku() {
                if (!this.originalImage) return;
                
                const startTime = Date.now();
                this.showProgress(true);
                this.updateStatus('üîç Extracting numbers from image...', 'info');
                
                try {
                    // Extract numbers from image
                    await this.extractNumbers();
                    
                    this.updateProgress(60);
                    this.updateStatus('üß† Solving puzzle...', 'info');
                    
                    // Solve the puzzle
                    this.solvedGrid = this.extractedGrid.map(row => [...row]);
                    const solved = this.solve(this.solvedGrid);
                    
                    if (!solved) {
                        throw new Error('Puzzle could not be solved. Please check if the extracted numbers are correct.');
                    }
                    
                    this.updateProgress(80);
                    this.updateStatus('üé® Generating solution image...', 'info');
                    
                    // Generate solution image
                    await this.generateSolutionImage();
                    
                    const solveTime = ((Date.now() - startTime) / 1000).toFixed(1);
                    this.updateProgress(100);
                    this.updateStatus('üéâ Puzzle solved successfully!', 'success');
                    
                    this.displayResults(solveTime);
                    
                } catch (error) {
                    this.updateStatus(`‚ùå Error: ${error.message}`, 'error');
                } finally {
                    this.showProgress(false);
                }
            }
            
            async extractNumbers() {
                // Setup canvas
                this.canvas.width = this.originalImage.width;
                this.canvas.height = this.originalImage.height;
                this.ctx.drawImage(this.originalImage, 0, 0);
                
                // Preprocess image
                this.preprocessImage();
                
                // Extract grid cells
                const cells = this.extractGridCells();
                
                this.updateProgress(20);
                
                // Process all cells in parallel
                this.confidenceScores = [];
                const promises = cells.map(cell => this.processSingleCell(cell));
                
                const progressInterval = setInterval(() => {
                    const completed = this.confidenceScores.length;
                    const progress = 20 + (40 * completed / cells.length);
                    this.updateProgress(Math.min(progress, 60));
                }, 100);
                
                await Promise.all(promises);
                clearInterval(progressInterval);
            }
            
            preprocessImage() {
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const data = imageData.data;
                
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    const gray = (r + g + b) / 3;
                    
                    let enhanced;
                    if (gray > 140 && gray < 220) {
                        enhanced = gray < 180 ? 80 : 120;
                    } else if (gray > 240) {
                        enhanced = 255;
                    } else {
                        enhanced = gray;
                    }
                    
                    data[i] = enhanced;
                    data[i + 1] = enhanced;
                    data[i + 2] = enhanced;
                }
                
                this.ctx.putImageData(imageData, 0, 0);
            }
            
            extractGridCells() {
                const cells = [];
                const cellWidth = this.canvas.width / 9;
                const cellHeight = this.canvas.height / 9;
                
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        const x = col * cellWidth;
                        const y = row * cellHeight;
                        
                        const padding = Math.min(cellWidth, cellHeight) * 0.1;
                        const cellCanvas = document.createElement('canvas');
                        const cellCtx = cellCanvas.getContext('2d');
                        
                        cellCanvas.width = cellWidth - (padding * 2);
                        cellCanvas.height = cellHeight - (padding * 2);
                        
                        cellCtx.drawImage(
                            this.canvas,
                            x + padding, y + padding,
                            cellWidth - (padding * 2), cellHeight - (padding * 2),
                            0, 0,
                            cellCanvas.width, cellCanvas.height
                        );
                        
                        cells.push({
                            canvas: cellCanvas,
                            row: row,
                            col: col
                        });
                    }
                }
                
                return cells;
            }
            
            async processSingleCell(cell) {
                try {
                    const result = await Tesseract.recognize(cell.canvas, 'eng', {
                        logger: () => {},
                        tessedit_char_whitelist: '123456789',
                        tessedit_pageseg_mode: Tesseract.PSM.SINGLE_CHAR,
                        preserve_interword_spaces: '0',
                        tessedit_ocr_engine_mode: Tesseract.OEM.LSTM_ONLY,
                        classify_enable_learning: '0',
                        classify_enable_adaptive_matcher: '0',
                        textord_really_old_xheight: '1',
                        segment_penalty_dict_nonword: '0',
                        language_model_penalty_non_freq_dict_word: '0',
                        language_model_penalty_non_dict_word: '0'
                    });
                    
                    const text = result.data.text.trim();
                    const confidence = result.data.confidence;
                    
                    if (text.length === 1 && /[1-9]/.test(text) && confidence > 25) {
                        this.extractedGrid[cell.row][cell.col] = parseInt(text);
                        this.confidenceScores.push(confidence);
                    } else {
                        this.extractedGrid[cell.row][cell.col] = 0;
                        this.confidenceScores.push(0);
                    }
                    
                } catch (error) {
                    this.extractedGrid[cell.row][cell.col] = 0;
                    this.confidenceScores.push(0);
                }
            }
            
            // Sudoku solving algorithm
            solve(grid) {
                const emptyCell = this.findEmpty(grid);
                if (!emptyCell) return true; // Solved
                
                const [row, col] = emptyCell;
                
                for (let num = 1; num <= 9; num++) {
                    if (this.isValid(grid, num, row, col)) {
                        grid[row][col] = num;
                        
                        if (this.solve(grid)) return true;
                        
                        grid[row][col] = 0; // Backtrack
                    }
                }
                
                return false;
            }
            
            findEmpty(grid) {
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        if (grid[row][col] === 0) {
                            return [row, col];
                        }
                    }
                }
                return null;
            }
            
            isValid(grid, num, row, col) {
                // Check row
                for (let x = 0; x < 9; x++) {
                    if (grid[row][x] === num) return false;
                }
                
                // Check column
                for (let x = 0; x < 9; x++) {
                    if (grid[x][col] === num) return false;
                }
                
                // Check 3x3 box
                const startRow = row - (row % 3);
                const startCol = col - (col % 3);
                
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (grid[i + startRow][j + startCol] === num) return false;
                    }
                }
                
                return true;
            }
            
            async generateSolutionImage() {
                const solutionCanvas = document.createElement('canvas');
                const solutionCtx = solutionCanvas.getContext('2d');
                
                // Make canvas size match original
                solutionCanvas.width = this.originalImage.width;
                solutionCanvas.height = this.originalImage.height;
                
                // Draw original image as background
                solutionCtx.drawImage(this.originalImage, 0, 0);
                
                // Calculate cell dimensions
                const cellWidth = solutionCanvas.width / 9;
                const cellHeight = solutionCanvas.height / 9;
                
                // Set font properties for numbers
                const fontSize = Math.min(cellWidth, cellHeight) * 0.4;
                solutionCtx.font = `bold ${fontSize}px Arial`;
                solutionCtx.textAlign = 'center';
                solutionCtx.textBaseline = 'middle';
                
                // Add solved numbers
                for (let row = 0; row < 9; row++) {
                    for (let col = 0; col < 9; col++) {
                        const originalValue = this.extractedGrid[row][col];
                        const solvedValue = this.solvedGrid[row][col];
                        
                        if (originalValue === 0 && solvedValue > 0) {
                            // This is a newly solved number
                            const x = col * cellWidth + cellWidth / 2;
                            const y = row * cellHeight + cellHeight / 2;
                            
                            // Draw white circle background
                            solutionCtx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                            solutionCtx.beginPath();
                            solutionCtx.arc(x, y, fontSize * 0.7, 0, 2 * Math.PI);
                            solutionCtx.fill();
                            
                            // Draw number in blue
                            solutionCtx.fillStyle = '#2196F3';
                            solutionCtx.strokeStyle = 'white';
                            solutionCtx.lineWidth = 2;
                            solutionCtx.strokeText(solvedValue.toString(), x, y);
                            solutionCtx.fillText(solvedValue.toString(), x, y);
                        }
                    }
                }
                
                // Convert to image and display
                const solvedImageUrl = solutionCanvas.toDataURL('image/png');
                const solvedImg = document.getElementById('solvedImage');
                solvedImg.src = solvedImageUrl;
                
                // Setup download
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.href = solvedImageUrl;
            }
            
            displayResults(solveTime) {
                const filledCells = this.extractedGrid.flat().filter(cell => cell > 0).length;
                const avgConfidence = this.confidenceScores.length > 0 
                    ? Math.round(this.confidenceScores.reduce((a, b) => a + b, 0) / this.confidenceScores.length)
                    : 0;
                
                document.getElementById('extractedCount').textContent = filledCells;
                document.getElementById('solveTime').textContent = solveTime + 's';
                document.getElementById('confidence').textContent = avgConfidence + '%';
                
                document.getElementById('stats').style.display = 'flex';
                document.getElementById('imageSection').style.display = 'grid';
            }
            
            clear() {
                this.originalImage = null;
                this.extractedGrid = Array(9).fill().map(() => Array(9).fill(0));
                this.solvedGrid = Array(9).fill().map(() => Array(9).fill(0));
                this.confidenceScores = [];
                
                document.getElementById('originalImage').src = '';
                document.getElementById('solvedImage').src = '';
                document.getElementById('imageSection').style.display = 'none';
                document.getElementById('stats').style.display = 'none';
                document.getElementById('solveBtn').disabled = true;
                document.getElementById('fileInput').value = '';
                this.updateStatus('', '');
            }
            
            showProgress(show) {
                document.getElementById('progress').style.display = show ? 'block' : 'none';
                if (!show) this.updateProgress(0);
            }
            
            updateProgress(percent) {
                document.getElementById('progressBar').style.width = percent + '%';
            }
            
            updateStatus(message, type) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SudokuSolver();
        });
    </script>
</body>
</html>
